<!doctype html>
<html lang="en">
<head>
    <title>Vanilla JS Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.min.css">
</head>

<body>
<main>
    <div>
        <h1>Vanilla JS Example</h1>
        <hr>
        <button id="fetch-users">Fetch Users</button>
    </div>
    <table id="tbl-users">
        <thead>
        <tr>
            <th>Photo</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Tel</th>
        </tr>
        </thead>
        <tbody id="tbl-body"></tbody>
    </table>
</main>

<script>
    // Fill the table with https://randomuser.me/api/?results=20 when clicking the `fetch-users` button 
    // Add Age column
    // Add gender column, with two different emojis
    // Filter user by gender
    // Sort user by age
    // Search user by name
    // Add users instead of replacing them.
    const FetchUserBtn = document.querySelector('#fetch-users');
    const UserTable = document.querySelector('#tbl-users');
    const TableBody = document.querySelector('#tbl-body');

    FetchUserBtn.addEventListener('click', () => {
        fetch("https://randomuser.me/api/?results=20", {
            method: "GET",
        })
        .then(response => {
            response.json().then(data => {
                data.results.forEach(user => {
                    userRecord = document.createElement('tr');

                    userRecord.innerHTML = `
                        <td><img src="${user.picture.thumbnail}" /></td>
                        <td>${user.name.first} ${user.name.last}</td>
                        <td>${user.email}</td>
                        <td>${user.cell}</td>
                    `;

                    TableBody.appendChild(userRecord);
                });
            })
        })
    })
</script>
</body>
</html>
